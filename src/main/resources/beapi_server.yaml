server:
    nano:
        backgroundProcessorDelay: 5
        maxThreads: 70
        minSpareThreads: 20
        maxConnections: 1000
        uriEncoding: UTF-8
        compression: off
        compressableMimeTypes: application/json,text/json,application/xml,text/xml,text/plain
    medium:
        backgroundProcessorDelay: 5
        maxThreads: 200
        minSpareThreads: 50
        maxConnections: 3000
        uriEncoding: UTF-8
        compression: off
        compressableMimeTypes: application/json,text/json,application/xml,text/xml,text/plain
    large:
        backgroundProcessorDelay: 5
        maxThreads: 400
        minSpareThreads: 100
        maxConnections: 6000
        uriEncoding: UTF-8
        compression: off
        compressableMimeTypes: application/json,text/json,application/xml,text/xml,text/plain

